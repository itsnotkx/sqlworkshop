<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 2px dashed #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .query-section {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .table-list {
            list-style: none;
        }

        .table-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .table-item:hover {
            background: #667eea;
            color: white;
        }

        .query-input-area {
            display: flex;
            flex-direction: column;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 10px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .query-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .query-actions button {
            margin-left: 0;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .results-count {
            color: #666;
            font-style: italic;
        }

        .table-wrapper {
            overflow-x: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        tr:hover {
            background: #f8f9fa;
        }

        tr:nth-child(even) {
            background: #fafafa;
        }

        tr:nth-child(even):hover {
            background: #f0f0f0;
        }

        .schema-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }

        .schema-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .schema-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #999;
        }

        .schema-close:hover {
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-queries {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .example-queries h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-query {
            background: white;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            cursor: pointer;
            border: 1px solid #ddd;
        }

        .example-query:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üóÑÔ∏è SQL Workshop</h1>
            <p>Execute SELECT queries on your database safely</p>
        </header>

        <div class="content">
            <!-- Query Section -->
            <div class="section">
                <h2 class="section-title">üîç Query Database</h2>
                <div class="query-section">
                    <div class="sidebar">
                        <h3>Tables</h3>
                        <ul id="tableList" class="table-list">
                            <li style="color: #999; padding: 8px;">Load a database first</li>
                        </ul>
                    </div>
                    <div class="query-input-area">
                        <textarea id="queryInput" placeholder="Enter your SELECT query here...&#10;&#10;Example:&#10;SELECT * FROM users LIMIT 10;"></textarea>
                        <div class="query-actions">
                            <button onclick="executeQuery()">Execute Query</button>
                            <button onclick="clearQuery()" style="background: #6c757d;">Clear</button>
                            <span id="queryLoading" style="display: none;"><div class="loading"></div></span>
                        </div>
                        <div id="queryAlert" class="alert"></div>

                        <div class="example-queries">
                            <h4>Quick Examples:</h4>
                            <div class="example-query" onclick="setQuery(this.textContent)">SELECT * FROM table_name LIMIT 10;</div>
                            <div class="example-query" onclick="setQuery(this.textContent)">SELECT COUNT(*) FROM table_name;</div>
                            <div class="example-query" onclick="setQuery(this.textContent)">SELECT column1, column2 FROM table_name WHERE column1 = 'value';</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="section results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2 class="section-title" style="margin: 0;">üìä Results</h2>
                    <span id="resultsCount" class="results-count"></span>
                </div>
                <div class="table-wrapper">
                    <table id="resultsTable">
                        <thead id="resultsHead"></thead>
                        <tbody id="resultsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Schema Modal -->
    <div id="schemaModal" class="schema-modal">
        <div class="schema-content">
            <span class="schema-close" onclick="closeSchema()">&times;</span>
            <h2 id="schemaTableName"></h2>
            <div id="schemaContent"></div>
        </div>
    </div>

    <script>
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        async function loadTables() {
            try {
                const response = await fetch('/list_tables');
                const data = await response.json();

                const tableList = document.getElementById('tableList');
                tableList.innerHTML = '';

                if (data.tables && data.tables.length > 0) {
                    data.tables.forEach(table => {
                        const li = document.createElement('li');
                        li.className = 'table-item';
                        li.textContent = table;
                        li.onclick = () => showSchema(table);
                        tableList.appendChild(li);
                    });
                } else {
                    tableList.innerHTML = '<li style="color: #999; padding: 8px;">No tables found</li>';
                }
            } catch (error) {
                console.error('Failed to load tables:', error);
            }
        }

        async function showSchema(tableName) {
            try {
                const response = await fetch(`/table_schema/${tableName}`);
                const data = await response.json();

                document.getElementById('schemaTableName').textContent = `Table: ${tableName}`;
                
                let html = '<table style="width: 100%; margin-top: 20px;"><thead><tr><th>Column</th><th>Type</th><th>Nullable</th><th>Primary Key</th></tr></thead><tbody>';
                
                data.schema.forEach(col => {
                    html += `<tr>
                        <td><strong>${col.column}</strong></td>
                        <td>${col.type}</td>
                        <td>${col.nullable ? 'Yes' : 'No'}</td>
                        <td>${col.primary_key ? '‚úì' : ''}</td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                
                document.getElementById('schemaContent').innerHTML = html;
                document.getElementById('schemaModal').style.display = 'block';
            } catch (error) {
                console.error('Failed to load schema:', error);
            }
        }

        function closeSchema() {
            document.getElementById('schemaModal').style.display = 'none';
        }

        function setQuery(query) {
            document.getElementById('queryInput').value = query;
        }

        function clearQuery() {
            document.getElementById('queryInput').value = '';
            document.getElementById('resultsSection').style.display = 'none';
        }

        async function executeQuery() {
            const query = document.getElementById('queryInput').value.trim();

            if (!query) {
                showAlert('queryAlert', 'Please enter a query', 'error');
                return;
            }

            document.getElementById('queryLoading').style.display = 'inline-block';

            try {
                const response = await fetch('/execute_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query })
                });

                const data = await response.json();

                if (response.ok) {
                    displayResults(data);
                    showAlert('queryAlert', `Query executed successfully (${data.count} rows)`, 'success');
                } else {
                    showAlert('queryAlert', data.error, 'error');
                    document.getElementById('resultsSection').style.display = 'none';
                }
            } catch (error) {
                showAlert('queryAlert', 'Failed to execute query: ' + error.message, 'error');
            } finally {
                document.getElementById('queryLoading').style.display = 'none';
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsHead = document.getElementById('resultsHead');
            const resultsBody = document.getElementById('resultsBody');
            const resultsCount = document.getElementById('resultsCount');

            // Clear previous results
            resultsHead.innerHTML = '';
            resultsBody.innerHTML = '';

            if (data.rows.length === 0) {
                resultsBody.innerHTML = '<tr><td colspan="100" style="text-align: center; padding: 20px; color: #999;">No results found</td></tr>';
                resultsCount.textContent = '0 rows';
                resultsSection.style.display = 'block';
                return;
            }

            // Create header
            const headerRow = document.createElement('tr');
            data.columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                headerRow.appendChild(th);
            });
            resultsHead.appendChild(headerRow);

            // Create rows
            data.rows.forEach(row => {
                const tr = document.createElement('tr');
                data.columns.forEach(col => {
                    const td = document.createElement('td');
                    td.textContent = row[col] !== null ? row[col] : 'NULL';
                    tr.appendChild(td);
                });
                resultsBody.appendChild(tr);
            });

            resultsCount.textContent = `${data.count} row${data.count !== 1 ? 's' : ''}`;
            resultsSection.style.display = 'block';
        }

        // Allow executing query with Ctrl+Enter
        document.getElementById('queryInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('schemaModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Load tables automatically on page load
        window.addEventListener('DOMContentLoaded', function() {
            loadTables();
        });
    </script>
</body>
</html>
